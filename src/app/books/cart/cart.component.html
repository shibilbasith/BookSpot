<section class="h-100 h-custom" *ngIf="!emsg">
    <div class="container py-5 h-100">
      <div class="row d-flex  h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-12">
                  <div class="p-5" >
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <!-- <h6 class="mb-0 text-muted">3 items</h6> -->
                    </div>
  
                    <hr class="my-4">
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let book of cart">
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end" >
                            <a (click)="deletecart(book)" type='submit' class="text-muted"><i class="fas fa-times"></i></a>
                          </div>
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          [src]="book.image"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">Book</h6>
                        <h6 class="text-black mb-0">{{book.title}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                        <h5 class="mb-0">{{book.price-40 | currency}}</h5>
                        <del><h6 class="mb-0 text-secondary">{{book.price | currency}}</h6></del>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn-cart" (click)="purchase(book)">
                            <i class="fa-solid fa-money-check-dollar fa-2x"></i>
                        </button>
  
                
                      </div>
                      <hr class="my-4">
                      
                    </div>

                    <div class="pt-5" routerLink="/books/all-books">
                      <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2" ></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
