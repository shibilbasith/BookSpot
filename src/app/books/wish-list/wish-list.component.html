  <div class=" container mt-5">
    <div class="row feature-card-body ">
        <div class="col-lg-3 mt-5" *ngFor="let book of wishlist">
            <div class="card feature-card" >
                <div class="img-div"><img class="card-img-top" [src]="book.image" alt="Card image cap"></div>
                <div class="card-body d-flex justify-content-between">
                    <div>
                        <h5 class="card-title mb-0">{{((book.title.length > 10) ? book.title.slice(0,10)+'...' : book.title)}}</h5>
                        <p class="card-text mb-5 price">{{ book.price | currency }}</p>
                    </div>
                    <span>
                    <button (click)="deletewish(book)" class="delete me-2"><i class="fa fa-trash "></i></button>
                    <button (click)="addtocart(book)" class="add-cart">Buy</button>
                  </span>
                </div>
            </div>
        </div>
    </div>
</div>
