  <div class=" container ">
    <div class="row feature-card-body ">
        <div class="col-lg-3 mt-5" *ngFor="let book of library">
            <div class="card feature-card" >
                <div class="img-div"><img class="card-img-top" [src]="book.image" alt="Card image cap"></div>
                <div class="card-body d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <h6 class="card-title mb-0">{{((book.title.length > 10) ? book.title.slice(0,10)+'...' : book.title)}}</h6>
                    </div>
                    <span>
                      <button class="delete me-2"><a [href]="book.download"   style="color: rgb(123, 123, 123);"><i class="fa-solid fa-download fa-lg download"></i></a></button>
                      <button class="add-cart "><a [href]="book.read" style="color: white;"><i class="fa-brands fa-readme pt-1"></i></a></button>
                  </span>
                </div>
            </div>
        </div>
    </div>
</div>
